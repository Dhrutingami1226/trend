<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
    <div class="flex items-center h-[100vh]">
        <div class="w-[60vw] max-w-[900px] bg-[#E7E7E7] rounded-r-[50px] p-8 py-[60px]">
            <p class="comfortaa text-5xl text-center mb-8">Login</p>
            <form action="/login" method="post" class="flex flex-col justify-center">
                <input type="text" placeholder="Enter your Email" class="comfortaa focus:outline-none bg-[#B0A4FF] placeholder-[#6C6C6C] p-4 rounded-xl flex-1 max-h-[45px] mb-6 max-w-[450px] lg:mx-auto xd:min-w-[450px] xd:max-w-[550px] lg:min-w-[550px] text-xl">
                <input type="password" placeholder="Enter your password" class="comfortaa focus:outline-none bg-[#B0A4FF] placeholder-[#6C6C6C] p-4 rounded-xl flex-1 max-h-[45px] mb-6 max-w-[450px] lg:mx-auto xd:min-w-[450px] xd:max-w-[550px] lg:min-w-[550px] text-xl">
                <!-- <button class="comfortaa bg-[#D7D0FF] rounded-lg self-center px-6 py-3 text-lg">Log in</button> -->
                <input class="submit-btn" type="submit" value="Sign In" class="comfortaa bg-[#D7D0FF] rounded-lg self-center px-6 py-3 text-lg">
            </form>
        </div>
    </div>
</body>
</html>
